<table>
    <tr>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Checkin Date</th>
    </tr>
    <tr *ngFor="let room of rooms">
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType}}</td>
        <td>{{room.roomPrice}}</td>
        <td>{{room.checkinTime | date : 'dd/MMM/yyyy'}}</td>
    </tr>
</table>
